<!DOCTYPE html>
<html ng-app="TicTacToe" ng-controller="TicTacToecontroller">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="TTT.css"/>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="TTT.js"></script>
</head>
<header>
	<div class="logo_title">
		TIC TAC TOE
	</div>
</header>
<body>
	<h1>Player 1, what's your name?</h1>
		<form ng-submit="addPlayer(field)">
    		<input type="text" name="field" ng-model="field">
    		<input type="submit" value="Submit">
		</form>
		<div>
		{{field}}
		</div>
	<h1>Player 2, what's your name?<h1>
		<form>
			<input type="text" name="Player2" ng-model="myForm.Player2" size="30" />
		</form>
		<div>
		{{myForm.Player2}}
		</div>	
	<div id="player_turn">{{Player_Name}} TURN</div>
	<section class="game_board">
		<div id="vertical1">
		</div>
		<div id="vertical2">
		</div>
		<div id="horizontal1">
		</div>
		<div id="horizontal2">
		</div>
		<div ng-repeat="whatever in boxes">
			<div  ng-repeat="box in whatever" ng-class="{box:true, black:box.owner=='', candy:box.owner=='P1', heart:box.owner=='P2'}" ng-click="claim(box)">
			</div>
		</div>
	</section>
</body>
</html>
